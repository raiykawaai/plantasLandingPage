<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <header class="header-menu">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">Indoor Nature</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Category">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Trending">Trending News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Recent">Recent News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Plants Ranking">Plants Ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Articles">Articles</a>
            </li>
          </ul>
          <form>
            <button class="btn btn-outline-success" type="submit">
              <i class="bi bi-search me-2"></i> Search
            </button>
          </form>        
        </div>
      </div>
    </nav>
  </header>
  <main class="container-main">
    <div class="div-main-1">
      <div class="div-child-main-1">
        <img src="./img/snake-plant.jpg" class="card-img-top" alt="image snake plant">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="div-main-2"></div>
    <div class="div-main-3"></div>
    <div class="div-main-4"></div>
    <div class="div-main-5"></div>
    <div class="div-main-6"></div>
    <div class="div-main-7"></div>
  </main>
  <footer>
    <div class="btn-toolbar-1" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-3" role="group" aria-label="First group">
        <button type="button" class="btn btn-dark"><i class="bi bi-facebook"></i></button>
      </div>
      <div class="btn-group me-3" role="group" aria-label="Second group">
        <button type="button" class="btn btn-dark"><i class="bi bi-instagram"></i></button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-dark"><i class="bi bi-twitter"></i></button>
      </div>
    </div>

    <div class="btn-toolbar-2" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary"><i class="bi bi-arrow-left"></i></button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-dark">1</button>
        <button type="button" class="btn btn-outline-secondary">2</button>
        <button type="button" class="btn btn-outline-secondary">3</button>
        <button type="button" class="btn btn-outline-secondary">4</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-dark"><i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
  </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
